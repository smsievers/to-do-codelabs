<section>
    <div class="button-row" *ngIf="loggedIn()">
      <button mat-raised-button [routerLink]= "['/createlist', board.id]">Add List</button>
    </div>
  </section>

<div class='big-container' *ngIf="board">
    <mat-card-title class="center">{{board.title}}</mat-card-title>
    <div class="boardcontainer" *ngFor="let list of lists">
        <h3>{{list.title}}</h3>
    </div>
</div>
